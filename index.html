<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatwill | Simple Thrifting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Greatwill</h1>
        <nav>
            <a href="#shop">Shop</a>
            <a href="#admin">Owner Upload</a>
        </nav>
    </header>

    <section id="shop" class="container">
        <h2>Featured Finds</h2>
        <div class="product-grid">
            
            <div class="product-card">
                <a href="leather-jacket.html">
                    <img src="images/vintageleather.png" alt="Vintage Leather Jacket" class="product-img">
                    <h3>Vintage Leather Jacket</h3>
                    <p>$20.00</p>
                </a>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <a href="lock-in-tee.html">
                    <img src="images/lockin.jpg" alt="Dilly Dally Tee" class="product-img">
                    <h3>Graphic Tee</h3>
                    <p>$10.00</p>
                </a>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <a href="ribbed-cardigan.html">
                    <img src="images/cartigan.png" alt="Ribbed Cardigan" class="product-img">
                    <h3>Ribbed Flare Cardigan</h3>
                    <p>$10.00</p>
                </a>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

    <section id="admin" class="container admin-section">
        <div class="upload-box">
            <h2>Business Owner Portal</h2>
            <form id="uploadForm">
                <input type="text" placeholder="Item Name" required>
                <input type="number" placeholder="Price ($)" required>
                <label for="file-upload" class="custom-file-upload">Choose Photo</label>
                <input id="file-upload" type="file" accept="image/*">
                <button type="submit" class="submit-btn">Post to Website</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; Greatwill Thrift Store</p>
    </footer>

</body>
</html>
